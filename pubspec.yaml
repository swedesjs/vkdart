name: vkdart
description: Package helps simplify working with the VK API. Completely wraps VK methods, has event support and much more.
version: 1.1.2
homepage: https://github.com/swedesjs/vkdart

environment:
  sdk: ">=3.0.0 <4.0.0"

dev_dependencies:
  build_runner: ^2.3.0
  dotenv: ^4.0.1
  json_serializable: ^6.5.1
  lints: ^2.0.0
  shouldly: ^0.5.0+1
  test: ^1.16.0

dependencies: { dia: ^0.1.3, dia_body: ^0.1.2, dio: ^5.3.2, json_annotation: ^4.8.1 }
